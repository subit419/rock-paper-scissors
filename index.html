<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rps.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<script src="rps.js" defer></script>
<!-- index -->
<body>
    <header>
        <h1 class="title">Rock Paper Scissors</h1>
    </header>
    
    
    <div class="scoreboard">
        <h2 class="gameMessage">Play rock paper scissors against the computer!</h2>
        <h3 class="messageReason">Select your choice</h3>

        <div class="results">
            <div class="playerResult">
                <div class="playerChoice">❓</div>
                <p class="playerScore">You: 0</p>
            </div>
            <div class="computerResult">
                <div class="computerChoice">❓</div>
                <p class="computerScore">CPU: 0 </p>
            </div>
        </div>
        
        <div class="buttons">
            
            <button class="btnRock">
                <div class="sign" id="rock">✊</div>
            </button>
            <button class="btnPaper">
                <div class="sign" id="paper">✋</div>
            </button>
            <button class="btnScissors">
                <div class="sign" id="scissors">✌️</div>
            </button>
        </div>


    </div>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Game Over!</h2>
          </div>
          <div class="modal-body">
            <p id="gameOverText">Empty</p>
          </div>
          <div class="modal-footer">
            <h3>Close window to play again</h3>
          </div>
        </div>
      
      </div>
</body>
</html>
